<html xmlns:th="http://www.thymeleaf.org">
    <body>
    <div class=" page-container " style="width : 100%; height : 100%;">
    <div class="row flex-nowrap content-wrap"> 
    <div class="col-auto flex-nowrap d-flex" style="width : 100%; height : 100%;position: relative;">   
      <div class="col-8" style="margin: 0 auto;" >   
        <h2 style="text-align:center; margin-left: 5px;">Lista de Empresas</h2>
        <a href="/nuevo" style="margin-left: 5px;">Nueva Empresa</a>
        
        <div class="col py-3" style="width : 100%; height : 100%;">
            <table  style=""class="table table-striped table-hover">
                
            <tr>
                <th>Id</th>
                <th>Empresa</th>
                <th>Editar</th>
                <th>Borrar</th>
            </tr>
            <tr th:each="e: ${empresas}">
                <td th:text="${e.e_id}"></td>
                <td th:text="${e.e_nombre}"></td>
                <td><a type="button" class="btn btn-success" th:href="@{/editar/}+${e.e_id}" >Editar</a></td>
                <td><a type="button" class="btn btn-danger" th:href="@{/borrar/}+${e.e_id}" >Borrar</a></td>
            </tr>
            
        </table>
            
         
        </div>
        
        
        
         </div>
    
    
    </div>   
   
    </div>
        
        </div>
        
        
       
    </body>     
</html>
