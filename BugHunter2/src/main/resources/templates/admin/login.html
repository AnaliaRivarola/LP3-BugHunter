<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Inicio de Sesión</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div th:fragment="usuarioformRegistro">
            <h1>Inicio de sesión</h1>
            <a type="button" class="btn btn-outline-light" style="background-color: #D98880" href="#">Volver</a>
            <div class="row g-3 align-items-center">     
            <form th:action="@{/login}" method="post">
                
                <div th:if=${param.error}>
                    <div class="alert alert-danger">
                        Usuario o contraseña inválidos
                    </div> 
                </div>
                
                <div th:if=${param.logout}>
                    <div class="alert alert-info">
                        Has cerrado sesión exitosamente
                    </div> 
                </div>
                
                <label for="disabledTextInput" class="form-label">Usuario</label>
                <input type="email" id="u_nombre" name="username" class="form-control" aria-describedby="passwordHelpInline" placeholder="Ingrese su correo electrónico" th:field="*{u_nombre}">
                <label for="disabledTextInput" class="form-label">Contraseña</label>
                <input type="password" id="u_contrasena" name="password" class="form-control" aria-describedby="passwordHelpInline" placeholder="Ingrese su contraseña" th:field="*{u_contrasena}">
                
                <Input type="submit" class="btn btn-outline-light" id="login-submit"  style="background-color: #D98880" value="Ingresar"/>
            </form>
        </div>
        </div>
    </body>
</html>
