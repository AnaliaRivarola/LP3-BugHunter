<!DOCTYPE html>
<html xmlns="http:://www.thymeleaf.org">
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div th:fragment="marcasformAgg">
            <h1>Formulario</h1>
            <a href="/marcas/">Volver</a>
            <form th:action="@{/marcas/guardar}" method="post" th:object="${marcas}">
                <input type="hidden" name="m_id" th:field="*{m_id}">
                <input type="text" id="m_nombre" name="m_nombre" placeholder="Ingrese el nombre de la marca" th:field="*{m_nombre}">
                <button type="submit">Enviar</button>
            </form>
        </div> 
    </body>
</html>
