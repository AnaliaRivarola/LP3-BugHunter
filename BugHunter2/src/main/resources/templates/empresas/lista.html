<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div th:fragment="empresaslista"><h1>LISTA</h1>
        <div class="col-8">   
            <h2>Empresas</h2>
            <a href="/empresas/nuevo">Nuevo</a>
            <table class="table table-striped table-hover">
                <tr>
                    <th>Id</th>
                    <th>Empresa</th>
                    <th>Editar</th>
                    <th>Borrar</th>
                </tr>
                <tr th:each="e: ${empresas}">
                    <td th:text="${e.e_id}"></td>
                    <td th:text="${e.e_nombre}"></td>
                    <td th:text="${e.e_direccion}"></td>
                    <td th:text="${e.e_telefono}"></td>
                    <td><a type="button" class="btn btn-success" th:href="@{/empresas/editar/}+${e.e_id}" >Editar</a></td>
                    <td><a type="button" class="btn btn-danger" th:href="@{/empresas/borrar/}+${e.e_id}" >Borrar</a></td>
                </tr>

            </table>
             </div>
        </div>
            </div> 
        </div>
    </body>
</html>
